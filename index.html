<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Censo Tech 2025</title>
<style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    .quiz { background:#fff; padding:20px; border-radius:10px; max-width:600px; margin:auto; }
    h1 { text-align:center; }
    label { font-weight:bold; display:block; margin-top:15px; }
    input, select { width:100%; padding:10px; margin-top:5px; }
    button { margin-top:20px; padding:12px; width:100%; background:#007bff; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>

<div class="quiz">
    <h1>Censo Tech 2025</h1>

    <label>1. Qual seu nome?</label>
    <input id="nome">

    <label>2. Qual sua idade?</label>
    <input id="idade" type="number">

    <label>3. Qual dispositivo você mais usa?</label>
    <select id="dispositivo">
        <option>Celular</option>
        <option>Computador</option>
        <option>Tablet</option>
        <option>Console</option>
    </select>

    <label>4. Quanto tempo você usa tecnologia por dia?</label>
    <select id="tempo">
        <option>Menos de 1h</option>
        <option>1-3h</option>
        <option>3-5h</option>
        <option>5-8h</option>
        <option>8h+</option>
    </select>

    <button onclick="enviar()">Enviar Respostas</button>

    <p id="status"></p>
</div>

<script>
function enviar() {
    const nome = document.getElementById("nome").value;
    const idade = document.getElementById("idade").value;
    const disp = document.getElementById("dispositivo").value;
    const tempo = document.getElementById("tempo").value;

    const dados = {
        nome: nome,
        idade: idade,
        dispositivo: disp,
        tempo: tempo
    };

    console.log("Resposta registrada:", dados);

    document.getElementById("status").innerText = 
        "✔ Resposta enviada com sucesso!";
}
</script>

</body>
</html>
